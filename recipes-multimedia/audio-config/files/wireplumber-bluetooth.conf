<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <!-- Allow wendy user to access BlueZ for Bluetooth audio

       WirePlumber runs as the 'wendy' user and needs to communicate with
       BlueZ (Bluetooth daemon) over D-Bus to:
       - Query Bluetooth device capabilities
       - Set up A2DP/HSP/HFP audio profiles
       - Handle Bluetooth audio connections

       Without this policy, WirePlumber cannot access BlueZ and Bluetooth
       audio devices won't work.
  -->
  <policy user="wendy">
    <allow send_destination="org.bluez"/>
    <allow send_interface="org.bluez.MediaEndpoint1"/>
    <allow send_interface="org.bluez.MediaPlayer1"/>
    <allow send_interface="org.bluez.Profile1"/>
    <allow send_interface="org.bluez.Adapter1"/>
    <allow send_interface="org.bluez.Device1"/>
  </policy>
</busconfig>
