# NetworkManager interface priority configuration
# Lower metric = higher priority
#
# When a device is reachable via multiple interfaces (USB, Ethernet, WiFi),
# this configuration ensures the fastest interface is preferred.
#
# Priority order (fastest to slowest):
# 1. USB gadget network (usb0) - Direct connection, metric 100
# 2. Ethernet (eth0/enp*) - Wired network, metric 200
# 3. WiFi (wlan0) - Wireless, metric 300

[connection]
# This is a base configuration, will be overridden by interface-specific settings

[connection-usb]
match-device=interface-name:usb*
ipv4.route-metric=100
ipv6.route-metric=100

[connection-ethernet]
match-device=type:ethernet
ipv4.route-metric=200
ipv6.route-metric=200

[connection-wifi]
match-device=type:wifi
ipv4.route-metric=300
ipv6.route-metric=300
