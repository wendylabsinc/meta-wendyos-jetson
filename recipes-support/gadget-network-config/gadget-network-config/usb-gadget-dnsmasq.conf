
# Only serve DHCP on the USB gadget interface
interface=usb0
bind-interfaces

# Small pool for one host
dhcp-range=10.42.0.2,10.42.0.5,12h

# Default gateway = Jetson (optional)
dhcp-option=3,10.42.0.1

# DNS for the host (optional)
dhcp-option=6,8.8.8.8

# Be quiet
quiet-dhcp
quiet-dhcp6
quiet-ra
