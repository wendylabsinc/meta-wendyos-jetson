# Enable kernel reboot mode framework for software-triggered recovery mode
# This allows the kernel to accept mode strings via LINUX_REBOOT_CMD_RESTART2 syscall
# and write them to PMC_SCRATCH0 register for Boot ROM to check

CONFIG_REBOOT_MODE=y
CONFIG_SYSCON_REBOOT_MODE=y

# Ensure NVMEM support (required by syscon-reboot-mode driver)
CONFIG_NVMEM=y
CONFIG_NVMEM_SYSFS=y
