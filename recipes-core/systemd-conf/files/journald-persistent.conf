[Journal]
# Store journals on persistent storage (/var/log/journal)
Storage=persistent

# Limit persistent journal to 512MB maximum
SystemMaxUse=512M

# Keep at least 1GB free on the filesystem
SystemKeepFree=1G

# Limit runtime (volatile) journal to 64MB
RuntimeMaxUse=64M

# Keep logs for maximum 1 month
MaxRetentionSec=1month

# Compress logs to save space
Compress=yes

# Forward to syslog for compatibility
ForwardToSyslog=yes
