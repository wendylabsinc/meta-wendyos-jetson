# Reduce kernel messages on console to keep login prompt clean
# Format: console_loglevel default_message_loglevel minimum_console_loglevel default_console_loglevel
# Level 3 = KERN_ERR (only errors and more severe)
# Level 4 = KERN_WARNING (warnings and more severe)
kernel.printk = 3 4 1 3

# Redirect audit messages away from console, they still go to:
# - journald (view with: journalctl -k | grep audit)
# - /var/log/audit/audit.log (if auditd is running)
# Setting printk_ratelimit helps reduce console spam
kernel.printk_ratelimit = 5
kernel.printk_ratelimit_burst = 10
